<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Details </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .layer1 {
            background-color: #D36037; /* Цвет фона */
        }
        .layer2 {
            margin-left: 5%; /* Отступ слева */
            background-color: #ccc; /* Цвет фона */
            padding: 10px; /* Поля вокруг текста */
        }
  </style>
</head>
<body>
    <header th:insert="blocks/header::header"></header>
    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="layer1">
        <div class="layer2">
            <div class="container mt-5">
                <h1>Blog details</h1>
                <div th:each="el : ${post}" class="alert alert-info mt-2">
                    <h3 th:text="${el.title}"/>
                    <p th:text="${el.full_text}"/>
                    <p><b>Views: </b><span th:text="${el.views}"/></p>
                    <a th:href="'/blog/' + ${el.id} + '/Edit'" class="btn btn-warning">Edit</a>
                    <a th:href="'/blog/' + ${el.id} + '/Remove'" class="btn btn-warning">Remove</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
