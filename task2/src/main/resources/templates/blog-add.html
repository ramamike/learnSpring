<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Site blog </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .layer1 {
            background-color: #D36037; /* Цвет фона */
        }
        .layer2 {
            margin-left: 5%; /* Отступ слева */
            background-color: #ccc; /* Цвет фона */
            padding: 10px; /* Поля вокруг текста */
        }
  </style>
</head>
<body>
<header th:insert="blocks/header::header"></header>
<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="layer1">
    <div class="layer2">
        <div class="container mt-5 mb-5">
            <h1>Post adding</h1>
            <form action="/blog/add" method="posts">
                <input type="text" name="title" placeholder="Enter tne post name" class ="form control"><br>
                <input type="text" name="anons" placeholder="Enter tne post anons" class ="form control"><br>
                <textarea name="full_text" placeholder="Enter tne full text" class ="form control"></textarea><br>
                <button type="submit" class="btn btn-success">Add post</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
